<h2>Login</h2>
<p>Please login to access your account.</p>

<form (ngSubmit)="onSubmit(login)" #login="ngForm">
    <mat-form-field class="example-full-width">
        <input matInput type="text" name="username" placeholder="Username" [(ngModel)]="username" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput type="password"  name="password" placeholder="Password" [(ngModel)]="password" required>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Login</button>
</form>
