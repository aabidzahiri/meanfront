<h2>
    <mat-icon>dashboard</mat-icon> Dashboard
</h2>

<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <img class="img-fluid" src="/assets/images/user_placeholder.png" alt="">
        </div>
        <mat-card-title>
            <h3>{{ _auth.User.name }}</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem"><mat-icon>perm_identity</mat-icon> {{ _auth.User.username }}</mat-list-item>
            <mat-list-item role="listitem"><mat-icon>mail_outline</mat-icon> {{ _auth.User.email }}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
