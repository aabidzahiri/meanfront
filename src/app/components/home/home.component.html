<h2>Welcome to Meanbase</h2>

<p class="lead">
    Meanbase is a simple project to demonstrate Enterprise level Authentication System. Use this to jump start your projects in a state where you just have to add product specific features.
</p>

<h3>Built using</h3>

<div id="tech_wrapper">
    <div *ngFor="let tech of techs" class="tech">
        <img [src]="tech.image" class="img-fluid" alt="">
        <h4>{{ tech.title }}</h4>
        <p>{{ tech.text }}</p>
    </div>
</div>
